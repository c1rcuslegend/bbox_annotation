<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='vrg_favicon.ico') }}">
    <style type="text/css">
        body {
            font-family:'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #5c6e91;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        .login-container {
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-top: 100px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccd7e4;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #3f72af;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #112d4e;
        }

        .login-image {
            display: block;
            width: 100%;
            height: 200px;
            background: url('image-url') no-repeat center center / cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .login-help {
            margin-top: 20px;
            font-size: 14px;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sanityCheckToggle = document.getElementById('sanityCheckToggle');
            const modeSelection = document.getElementById('modeSelection');
            const loginForm = document.getElementById('loginForm');
            
            // Toggle mode selection visibility
            sanityCheckToggle.addEventListener('change', function() {
                if (this.checked) {
                    modeSelection.style.display = 'block';
                } else {
                    modeSelection.style.display = 'none';
                    // Clear selection when toggled off
                    document.querySelectorAll('input[name="sanityMode"]').forEach(radio => {
                        radio.checked = false;
                    });
                }
            });
            
            // Validate form on submit
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value.trim();
                
                if (!username) {
                    e.preventDefault();
                    alert('Please enter a username');
                    return;
                }
                
                if (sanityCheckToggle.checked) {
                    const selectedMode = document.querySelector('input[name="sanityMode"]:checked');
                    if (!selectedMode) {
                        e.preventDefault();
                        alert('Please select a mode (Mode 1 or Mode 2)');
                        return;
                    }
                    
                    // Set hidden inputs for form submission
                    document.getElementById('sanityCheckModeInput').value = 'true';
                    document.getElementById('selectedModeInput').value = selectedMode.value;
                    
                    // Also store in localStorage for client-side checks
                    localStorage.setItem('sanityCheckMode', 'true');
                    localStorage.setItem('selectedMode', selectedMode.value);
                } else {
                    // Clear hidden inputs
                    document.getElementById('sanityCheckModeInput').value = '';
                    document.getElementById('selectedModeInput').value = '';
                    
                    // Clear any previous sanity check mode settings
                    localStorage.removeItem('sanityCheckMode');
                    localStorage.removeItem('selectedMode');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="{{ url_for('static', filename='vrg_favicon.ico') }}" alt="Central Image" style="width: 100px; height: 100px;">
            </div>
            <div class="login-title">Welcome</div>
            <form action="{{ url_for('index') }}" method="post" id="loginForm">
                <input id="username" name="username" type="text" placeholder="Username">
                
                <!-- Hidden inputs for sanity check mode -->
                <input type="hidden" id="sanityCheckModeInput" name="sanityCheckMode" value="">
                <input type="hidden" id="selectedModeInput" name="selectedMode" value="">
                
                <!-- Sanity Check Mode Toggle -->
                <div style="margin-top: 15px; margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="sanityCheckToggle" style="margin-right: 10px; cursor: pointer; width: 18px; height: 18px;">
                        <span style="font-weight: 500;">Verification Mode</span>
                    </label>
                </div>
                
                <!-- Mode Selection (hidden by default) -->
                <div id="modeSelection" style="display: none; margin-bottom: 15px; padding: 10px; background-color: #f5f7fa; border-radius: 5px; border: 1px solid #ccd7e4;">
                    <div style="margin-bottom: 8px; font-weight: 500;">Select Mode:</div>
                    <label style="display: block; margin-bottom: 8px; cursor: pointer;">
                        <input type="radio" name="sanityMode" value="1" style="margin-right: 8px; cursor: pointer;">
                        Mode S
                    </label>
                    <label style="display: block; cursor: pointer;">
                        <input type="radio" name="sanityMode" value="2" style="margin-right: 8px; cursor: pointer;">
                        Mode M
                    </label>
                </div>
                
                <input type="submit" value="Login" id="loginButton">
            </form>
            <p class="login-help">If you encounter any issues, please contact:</p>
            <ul>
                <li>volkoill@student.cvut.cz or kiselnik@fel.cvut.cz</li>
            </ul>
        </div>
    </div>
</body>
</html>
